# Docking Configuration
# Mahkota Dewa - Diabetic Nephropathy
# PDB IDs verified from RCSB PDB database

# Target proteins (PDB IDs) - VERIFIED
targets:
  PPARG:
    pdb_id: "6MS7"  # Best resolution: 1.43 Å, human PPAR-gamma
    pdb_alt: "2PRG"  # Alternative: 2.30 Å
    chain: "A"
    resolution: 1.43
    binding_site:
      center_x: 0.0
      center_y: 0.0
      center_z: 0.0
      size_x: 25
      size_y: 25
      size_z: 25
    description: "PPAR-gamma ligand-binding domain, nuclear receptor"
    reference: "https://www.rcsb.org/structure/6MS7"
    
  HMGCR:
    pdb_id: "1HWK"  # Human HMG-CoA reductase with atorvastatin, 2.22 Å
    pdb_alt: "8PKN"  # CryoEM 2.1 Å (newer)
    chain: "A"
    resolution: 2.22
    binding_site:
      center_x: 0.0
      center_y: 0.0
      center_z: 0.0
      size_x: 25
      size_y: 25
      size_z: 25
    description: "HMG-CoA reductase catalytic domain, statin target"
    reference: "https://www.rcsb.org/structure/1HWK"
    
  AGTR1:
    pdb_id: "4YAY"  # Human AT1R, commonly used in docking studies
    pdb_alt: "8TH4"  # Newer: with losartan (May 2024)
    chain: "A"
    resolution: 2.80
    binding_site:
      center_x: 0.0
      center_y: 0.0
      center_z: 0.0
      size_x: 25
      size_y: 25
      size_z: 25
    description: "Angiotensin II type 1 receptor, ARB target"
    reference: "https://www.rcsb.org/structure/4YAY"
    
  PDE5A:
    pdb_id: "1TBF"  # Human PDE5A with sildenafil, 2004
    pdb_alt: "2H42"  # With sildenafil showing H-loop conformation
    chain: "A"
    resolution: 2.00
    binding_site:
      center_x: 0.0
      center_y: 0.0
      center_z: 0.0
      size_x: 25
      size_y: 25
      size_z: 25
    description: "Phosphodiesterase 5A catalytic domain, sildenafil target"
    reference: "https://www.rcsb.org/structure/1TBF"
    
  RELA:
    pdb_id: "3QXY"  # RelA subunit with ligand, used for virtual screening
    pdb_alt: "1VKX"  # p65/p50 heterodimer (DNA only)
    chain: "A"
    resolution: 2.00
    binding_site:
      center_x: 0.0
      center_y: 0.0
      center_z: 0.0
      size_x: 25
      size_y: 25
      size_z: 25
    description: "NF-kB RelA subunit, inflammation target"
    reference: "https://www.rcsb.org/structure/3QXY"


# Test ligands (from Mahkota Dewa)
ligands:
  - Quercetin
  - Kaempferol
  - Apigenin
  - Luteolin
  - Matairesinol

# Control compounds (approved drugs)
controls:
  - name: Pioglitazone
    target: PPARG
    pubchem_id: 4829
    
  - name: Atorvastatin
    target: HMGCR
    pubchem_id: 60823
    
  - name: Losartan
    target: AGTR1
    pubchem_id: 3961
    
  - name: Sildenafil
    target: PDE5A
    pubchem_id: 5212

# Docking parameters
docking:
  exhaustiveness: 8
  num_modes: 9
  energy_range: 3
  seed: 42

# Expected output
output:
  results_file: "docking_results.csv"
  poses_dir: "docking/outputs"
  best_poses: 3  # Number of best poses to keep per run
