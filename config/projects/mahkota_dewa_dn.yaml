# Network Pharmacology Study: Mahkota Dewa - Diabetic Nephropathy
# Project-specific configuration

# =============================================================================
# PROJECT INFORMATION
# =============================================================================
project:
  name: "mahkota-dewa-diabetic-nephropathy"
  description: "Network pharmacology analysis of Phaleria macrocarpa against Diabetic Nephropathy"
  author: "Engki Nandatama"
  version: "1.0.0"

# =============================================================================
# PLANT INFORMATION - Mahkota Dewa
# =============================================================================
plant:
  name: "Mahkota Dewa"
  latin_name: "Phaleria macrocarpa"
  family: "Thymelaeaceae"
  
  # Known compounds from literature - VERIFIED 15 compounds
  # Reference: Senyawa Fitokimia dan Aktivitas Farmakologi Mahkota Dewa.xlsx
  known_compounds:
    # === CORE COMPOUNDS (High relevance to DN) ===
    
    # Xanthone - Multi-target: anti-diabetes, ACE inhibitor, antioksidan
    - name: "Mangiferin"
      pubchem_cid: 5281647
      part: "Buah"
      activity: "Anti-diabetes, ACE inhibitor, Antioksidan"
    
    # Phenolic acid - Antioksidan kuat
    - name: "Gallic acid"
      pubchem_cid: 370
      part: "Buah"
      activity: "Antioksidan, Anti-hiperlipidemia"
    
    # Flavonoid - Antioksidan
    - name: "Quercetin"
      pubchem_cid: 5280343
      part: "Buah (Perikarp/Mesokarp)"
      activity: "Antioksidan, Anti-inflamasi"
    
    - name: "Kaempferol"
      pubchem_cid: 5280863
      part: "Buah (Perikarp/Mesokarp)"
      activity: "Proteksi stres oksidatif"
    
    - name: "Naringin"
      pubchem_cid: 442428
      part: "Buah (Perikarp/Mesokarp)"
      activity: "Antioksidan kuat"
    
    - name: "Rutin"
      pubchem_cid: 5280805
      part: "Buah (Perikarp/Mesokarp)"
      activity: "Antioksidan, Vasoprotektif"
    
    - name: "Myricetin"
      pubchem_cid: 5281672
      part: "Buah (Perikarp/Mesokarp)"
      activity: "Antioksidan"
    
    # Icariin derivative - Vasorelaksan
    - name: "Icariside C3"
      pubchem_cid: 5318997
      part: "Buah"
      activity: "Vasorelaksan, Anti-hipertensi"
    
    # === SUPPORTING COMPOUNDS ===
    
    # Benzophenone glucoside - Anti-inflamasi
    - name: "Phalerin"
      pubchem_cid: 189609
      part: "Daun"
      activity: "Anti-inflamasi (COX-2, NF-κB)"
    
    # Benzophenone - Antioksidan terkuat
    - name: "2,6,4'-trihydroxy-4-methoxybenzophenone"
      pubchem_cid: 14034820
      part: "Daun"
      activity: "Antioksidan (IC50 10.57 µg/mL)"
    
    # Flavone glycosides - ROS inhibitor
    - name: "Vitexin"
      pubchem_cid: 5280441
      part: "Daun"
      activity: "Proteksi ROS"
    
    - name: "Isovitexin"
      pubchem_cid: 162350
      part: "Daun"
      activity: "Proteksi ROS"
    
    # Xanthone - Sitotoksik
    - name: "Swertianin"
      pubchem_cid: 5316833
      part: "Buah (Daging)"
      activity: "Antioksidan"
    
    # Kaempferol glycoside - Proteksi oksidatif
    - name: "Kaempferol-3-O-beta-D-glucoside"
      pubchem_cid: 5282102
      part: "Buah"
      activity: "Proteksi stres oksidatif, Caspase-3"
    
    # Benzophenone glucoside - ACE inhibitor
    - name: "Mahkoside A"
      pubchem_cid: 71451475
      part: "Buah"
      activity: "ACE inhibitor"
  
  search_keywords:
    - "Phaleria macrocarpa"
    - "Mahkota Dewa"
    - "God's Crown"

# =============================================================================
# DISEASE INFORMATION - Diabetic Nephropathy
# =============================================================================
disease:
  name: "Diabetic Nephropathy"
  description: "Kidney disease caused by diabetes mellitus"
  
  # Database IDs
  opentargets_id: "EFO_0000401"  # OpenTargets EFO ID for Diabetic Nephropathy (FREE API)
  disgenet_id: "C0011881"  # Diabetic Nephropathy (UMLS)
  omim_id: "603933"
  mesh_id: "D003928"
  
  search_keywords:
    - "Diabetic Nephropathy"
    - "Diabetic Kidney Disease"
    - "DKD"
    - "DN"

# =============================================================================
# DATABASE SOURCES
# =============================================================================
databases:
  compounds:
    - literature  # Use known_compounds above
    - pubchem     # Fetch additional details
    - knapsack    # Search for more compounds
  targets:
    - swisstargerprediction
  disease_genes:
    - genecards
    - disgenet
  ppi:
    - string

# =============================================================================
# ANALYSIS PARAMETERS (Overrides)
# =============================================================================
analysis:
  # Target prediction
  target_probability_threshold: 0.1
  max_targets_per_compound: 100
  
  # Network analysis
  ppi_confidence_threshold: 0.4
  hub_gene_top_n: 10
  
  # Enrichment
  enrichment_pvalue_threshold: 0.05
  enrichment_top_n: 20
  
  # Docking - focus on top compounds and key targets
  top_compounds_for_docking: 5
  top_targets_for_docking: 3
  docking_exhaustiveness: 8
  
  # MD Simulation
  md_duration_ns: 50
  md_temperature_k: 310
  
  # ADMET
  lipinski_violations_max: 2  # More lenient for natural compounds

# =============================================================================
# OUTPUT
# =============================================================================
output:
  data_dir: "data/mahkota_dewa_dn"
  figures_dir: "outputs/figures/mahkota_dewa_dn"
  tables_dir: "outputs/tables/mahkota_dewa_dn"
  
  figure_format: "png"
  figure_dpi: 300
  
  colors:
    primary: "#1B4332"      # Dark green (plant theme)
    secondary: "#40916C"    # Medium green
    accent: "#D4A373"       # Warm brown (kidney theme)
    background: "#FFFFFF"
    network_node: "#52B788"
    network_edge: "#74C69D"
